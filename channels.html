     <!-- 某一天各渠道客资情况 -->
    <script>
        // 基于准备好的dom，初始化echarts实例
        var threeChart = echarts.init(document.getElementById('three'), 'customed');

        // 指定图表的配置项和数据
        var option3 = {
              title: {
                  text: '日客资渠道对比',
                  subtext: '21071230',
                  top:0,
                  right:'center'
              },
              tooltip: {
                  trigger: 'axis',
                  axisPointer: { // 坐标轴指示器，坐标轴触发有效
                      type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                  }
              },
              legend: {
                  data: ['获取', '有效','待定','无效','花费'],
                  align: 'right',
                  right:'center',
                  bottom: '0'
              },
              grid: {
                  left: '1%',
                  right: '1%',
                  bottom: '10%',
                  containLabel: true,
                  orient:'horizontal',
              },
              
              xAxis: [{
                  type: 'category',
                  data: ['1.1', '1.2', '1.3', '1.4', '1.5','1.6','1.7','1.8','1.9','1.10','1.11','1.12','1.13','1.14','1.15','1.16','1.17','1.18','1.19','1.20','1.21','1.22','1.23','1.24','1.25']
              }],
              yAxis: [{
                  type: 'value',
                  name: '客资（个）',
                  position: 'left',
                  axisLabel: {
                      formatter: '{value}'
                  }
              },{
                  type: 'value',
                  name: '花费（元）',
                  position: 'right',
                  axisLabel: {
                      formatter: '{value}'
                  }
              }],
              series: [{
                  name: '获取',
                  type: 'line',
                  data: [20, 12, 31, 34, 31,20, 12, 31, 34, 31,20, 12, 31, 34, 31,20, 12, 31, 34, 31,20, 12, 31, 34, 31]
              }, {
                  name: '有效',
                  type: 'line',
                  data: [10, 20, 5, 9, 3,10, 20, 5, 9, 3,10, 20, 5, 9, 3,10, 20, 5, 9, 3,10, 20, 5, 9, 3]
              }, {
                  name: '待定',
                  type: 'line',
                  data: [9, 10, 7, 5, 8,9, 10, 7, 5, 8,9, 10, 7, 5, 8,9, 10, 7, 5, 8,9, 10, 7, 5, 8,]
              }, {
                  name: '无效',
                  type: 'line',
                  data: [1, 1, 2, 3, 1,1, 1, 2, 3, 1,1, 1, 2, 3, 1,1, 1, 2, 3, 1,1, 1, 2, 3, 1,]
              }, {
                  name: '花费',
                  type: 'bar',
                  yAxisIndex: 1,
                  data: [1000, 2000, 3000, 500, 7000,6000, 3333, 2, 3, 1,1, 1, 2, 3, 1,1, 1, 2, 3, 1,1, 1, 2, 3, 1,]
              }]
          };
        // 使用刚指定的配置项和数据显示图表。
        threeChart.setOption(option3);
    </script>
